server.port=8181

############# 데이터베이스 연결, 커넥션 풀 자동연결##############
#local dev
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/codinghub?serverTimezone=Asia/Seoul
spring.datasource.username=codinghub
spring.datasource.password=codinghub



############ 마이바티스 관련 설정 ###############
# 매퍼xml의 위치 - classpath:/ 리소스 폴더의 하위를 나타냄
mybatis.mapper-locations=classpath:/mapper/*.xml
# 단축명으로 사용할 클래스의 패키지명
mybatis.type-aliases-package=com.codinghub.command